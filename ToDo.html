<!DOCTYPE html>
<html xmlns="http://www.w3.org/xhtml" xml.lang="fr" lang="fr">
<head>
	<meta http-equiv="Content-type" content="text/html"; charset="utf-8"/>
	<title>Angular JS</title>

	
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">


</head>
<body ng-app="myAppName">
<section id="todoapp" ng-controller="FirstCtrl">
	<header id="header">
		<h1>
			Survive
		</h1>
		<form action="#" id="todo-form" ng-submit="addTodo()">
			<input type="text" id="new-todo" placeholder="nouvelle tÃ¢che" autofocus autocomplete="off" ng-model="newtodo">
		</form>
	</header>

			<section id="main">
			<input type="checkbox" id="toggle-all" ng-model="allchecked" ng-click="checkAllTodo(allchecked)">
				<ul id="todo-list">
					<li ng-repeat="todo in todos" ng-class="{completed : todo.completed }">
						<div class="view">
							<input type="checkbox" class="toggle" ng-model="todo.completed" >
							<label> {{ todo.name}}</label>
							<button class="destroy" ng-click="removeTodo($index)"></button>
						</div>
					</li>


					


				</ul>
			</section>
			<footer id="footer">
				<span id="odo-count">
					<strong> {{ remaining*30 }} </strong> minutes remaining
				</span>
			</footer>
		

</section>
<!-- <script src="js/angular.min.js"></script> -->

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script> 
<script src="js/app.js"></script>

</body>
</html>
